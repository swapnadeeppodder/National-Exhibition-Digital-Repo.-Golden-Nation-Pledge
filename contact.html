<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      max-width: 800px;
      margin: 40px auto;
      line-height: 1.8;
      padding: 20px;
      background: #0d0d0d;
      color: #f1f1f1;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #66ff99;
    }
    p {
      margin-bottom: 16px;
      text-align: center;
    }
    .contact-box {
      text-align: center;
      background: #1a1a1a;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px #111;
    }
  </style>
</head>
<body>
  <h1>Contact Us</h1>
  <div class="contact-box">
    <p>If you have any questions, you can reach us at:</p>
    <p>Email: <b>support@example.com</b></p>
    <p>Phone: <b>+91 99999 99999</b></p>
  </div>
</body>
</html>
