<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exhibition Gallery</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
        margin: 0;
        padding: 0;
        background-color: #000;
        font-family: 'Poppins', Arial, sans-serif;
        color: #fff;
        overflow-x: hidden;
    }

    h1 {
        text-align: center;
        padding: 1em;
        color: #EFA55C;
    }

    .gallery {
        display: flex;
        flex-direction: column;
        gap: 3em;
        align-items: center;
        padding: 2em 0 3em 0;
    }

    .gallery img, 
    .gallery video {
        width: 80%;
        height: 55vh;
        object-fit: cover;
        border-radius: 12px;
        box-shadow: 
        0 -20px 40px rgba(239,165,92,0.6),
        0 20px 40px rgba(94,153,94,0.6);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .gallery img:hover, 
    .gallery video:hover {
        transform: scale(1.03);
        box-shadow: 
        0 -25px 50px rgba(239,165,92,0.8),
        0 25px 50px rgba(94,153,94,0.8);
    }

    .btn {
        display: block;
        margin: 1em auto 0.5em auto;
        padding: 0.7em 1.5em;
        background-color: #EFA55C;
        color: #000;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 1rem;
        font-weight: bold;
        transition: transform 0.2s ease, background-color 0.2s ease;
    }

    .btn:hover {
        background-color: #fff;
        transform: scale(1.05);
    }

    @media (max-width: 600px) {
        .gallery img,
        .gallery video {
            width: 90%;
            height: 45vh;
        }
    }
  </style>
</head>
<body>

<h1>Exhibition Gallery of Army Zone</h1>



<div class="gallery">
  <img src="assets/army3.jpg" alt="Culture 1">
  <img src="assets/army2.jpg" alt="Culture 2">
  <img src="assets/army4.jpg" alt="Culture 3">
  <img src="assets/army1.jpg" alt="Culture 4">
  <img src="assets/culture5.jpg" alt="Culture 5">
  <img src="assets/army5.jpg" alt="Culture 6">
  <img src="assets/army6.jpg" alt="Culture 7">
  <img src="assets/army7.jpg" alt="Culture 8">
  <video controls>
    <source src="assets/army8.mp4" type="video/mp4">
  </video>

  <video controls>
    <source src="assets/army9.mp4" type="video/mp4">
  </video>
  
</div>

<script src="upload_pic.js"></script>
</body>
</html>
